name: CI
on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
jobs:
  run-test:
    name: Try build and run unit test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Npm install
        uses: ./.github/actions
      - name: Branch name
        run: echo running on branch ${GITHUB_REF##*/}
      - name: Restore cached .nx
        id: cache-nx-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            .nx
          key: ${{ runner.os }}-nx-${GITHUB_REF##*/}
      - run: git branch --track main origin/master
      - name: Test and build
        run: npx nx affected -t test build --parallel=3 --exclude='json-api-front,json-api-server,json-api-server-e2e,json-shared-type,database,@nestjs-json-api/source'
      - name: Save cached .nx
        id: cache-dependencies-save
        uses: actions/cache/save@v4
        with:
          path: |
            .nx
          key: ${{ steps.cache-nx-restore.outputs.cache-primary-key }}
  run-e2e-test:
    runs-on: ubuntu-latest
    name: Try run e2e test
    needs:
      - run-test
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: json-api-db
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Npm install
        uses: ./.github/actions
      - run: git branch --track main origin/master
      - run: npm run typeorm migration:run
      - run: npm run seed:run
      - run: npx nx affected -t e2e --parallel=1
